<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TORI Chat Enterprise</title>
  
  <style>
    :root {
      /* Color Variables */
      --color-bg-dark: #121418;
      --color-bg-light: #f8f9fa;
      --color-surface-dark: #23272f;
      --color-surface-light: #ffffff;
      --color-primary: #3b82f6; /* Blue */
      --color-primary-dark: #2563eb;
      --color-primary-light: #60a5fa;
      --color-secondary: #8b5cf6; /* Purple */
      --color-secondary-alt: #a78bfa;
      --color-success: #10b981; /* Green */
      --color-warning: #f59e0b; /* Orange */
      --color-error: #ef4444; /* Red */
      --color-text-primary-dark: #f3f4f6;
      --color-text-primary-light: #111827;
      --color-text-secondary: #9ca3af;
    }
    
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: var(--color-bg-dark);
      color: var(--color-text-primary-dark);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    button {
      cursor: pointer;
      border: none;
      background: none;
      font: inherit;
      color: inherit;
    }
    
    /* Glass Effect */
    .glass {
      background: rgba(35, 39, 47, 0.6);
      backdrop-filter: blur(4px) saturate(140%);
      -webkit-backdrop-filter: blur(4px) saturate(140%);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.35), inset 0 0 0 0.5px rgba(255, 255, 255, 0.1);
      border-radius: 1.25rem;
    }
    
    /* Layout Structure */
    .app-container {
      display: flex;
      height: 100vh;
    }
    
    /* Left Panel - History */
    .history-panel {
      width: 256px;
      flex-shrink: 0;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      background-color: var(--color-surface-dark);
      display: flex;
      flex-direction: column;
    }
    
    .history-header {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .history-title {
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .search-container {
      position: relative;
    }
    
    .search-input {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.375rem;
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      color: var(--color-text-primary-dark);
      outline: none;
    }
    
    .search-input:focus {
      border-color: var(--color-primary);
    }
    
    .history-tabs {
      display: flex;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .chat-tab {
      flex: 1;
      padding: 0.5rem 0;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-text-secondary);
    }
    
    .chat-tab.active {
      color: var(--color-primary);
      border-bottom: 2px solid var(--color-primary);
    }
    
    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }
    
    .history-item {
      padding: 0.5rem;
      border-radius: 0.375rem;
      margin-bottom: 0.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    
    .history-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .history-icon {
      margin-right: 0.5rem;
    }
    
    .history-content {
      flex: 1;
      min-width: 0;
    }
    
    .history-title {
      font-size: 0.875rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .history-date {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
    }
    
    .history-footer {
      padding: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .new-chat-button {
      width: 100%;
      padding: 0.5rem 1rem;
      background-color: var(--color-primary);
      color: white;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .new-chat-button:hover {
      background-color: var(--color-primary-dark);
    }
    
    /* Center Panel - Chat */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    
    .chat-header {
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .chat-title {
      font-size: 1.125rem;
      font-weight: 600;
    }
    
    .chat-status {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }
    
    .persona-bar {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .persona-button {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.875rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      transition: transform 0.2s;
    }
    
    .persona-button.active {
      transform: scale(1.05);
    }
    
    .persona-button[data-persona="ref"] {
      color: var(--color-primary);
    }
    
    .persona-button[data-persona="bug"] {
      color: var(--color-warning);
    }
    
    .persona-button[data-persona="sch"] {
      color: var(--color-success);
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: var(--color-surface-dark);
    }
    
    .quick-actions {
      display: none;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }
    
    .quick-action {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background-color: rgba(35, 39, 47, 0.6);
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      transition: background-color 0.2s;
    }
    
    .quick-action[data-action="optimize"]:hover {
      background-color: rgba(59, 130, 246, 0.3);
    }
    
    .quick-action[data-action="explain"]:hover {
      background-color: rgba(16, 185, 129, 0.3);
    }
    
    .chat-message {
      max-width: 80%;
      padding: 0.75rem 1.25rem;
      border-radius: 1.25rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      line-height: 1.5;
      white-space: pre-wrap;
    }
    
    .chat-message-user {
      align-self: flex-end;
      background-color: var(--color-primary);
      color: white;
    }
    
    .chat-message-assistant {
      align-self: flex-start;
      background-color: var(--color-surface-light);
      color: var(--color-text-primary-light);
      font-style: italic;
      border-left: 4px solid;
    }
    
    .chat-message-system {
      align-self: center;
      background-color: rgba(35, 39, 47, 0.4);
      color: var(--color-text-secondary);
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
    }
    
    .chat-message-loading {
      align-self: flex-start;
      background-color: rgba(35, 39, 47, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .typing-indicator span {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: var(--color-text-secondary);
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-indicator span:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 100% {
        transform: translateY(0);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-0.25rem);
        opacity: 1;
      }
    }
    
    .chat-input-container {
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .chat-input-form {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }
    
    .message-input {
      flex: 1;
      resize: none;
      background-color: transparent;
      border: none;
      color: var(--color-text-primary-dark);
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem 0;
      outline: none;
      min-height: 2.5rem;
    }
    
    .message-input::placeholder {
      color: var(--color-text-secondary);
    }
    
    .send-button {
      padding: 0.5rem 1rem;
      background-color: var(--color-primary);
      color: white;
      border-radius: 9999px;
      font-weight: 500;
      font-size: 0.875rem;
      transition: background-color 0.2s, transform 0.1s;
    }
    
    .send-button:hover {
      background-color: var(--color-primary-dark);
    }
    
    .send-button:active {
      transform: scale(0.95);
    }
    
    /* Right Panel - Video */
    .video-panel {
      width: 448px;
      flex-shrink: 0;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      background-color: var(--color-surface-dark);
      display: flex;
      flex-direction: column;
    }
    
    .video-header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .video-title {
      font-size: 1.125rem;
      font-weight: 500;
    }
    
    .video-toggle {
      padding: 0.375rem 0.75rem;
      background-color: var(--color-primary);
      color: white;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .video-toggle:hover {
      background-color: var(--color-primary-dark);
    }
    
    .video-content {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    
    .video-container {
      background-color: black;
      border-radius: 0.5rem;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-secondary);
    }
    
    .video-container.active {
      border: 2px solid var(--color-primary);
    }
    
    .video-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .video-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .video-control {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .video-control:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .connection-info {
      margin-top: 1.5rem;
    }
    
    .connection-title {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .connection-details {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
    }
    
    .connection-item {
      margin-bottom: 0.25rem;
    }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.12);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.24);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 1200px) {
      .video-panel {
        width: 320px;
      }
    }
    
    @media (max-width: 900px) {
      .history-panel {
        display: none;
      }
    }
    
    @media (max-width: 700px) {
      .video-panel {
        display: none;
      }
    }
  </style>
</head>
